<ng-container *ngIf="post then postTemplate else redirect">  
</ng-container>
<ng-template #postTemplate>
  <button routerLink="/" class="btn btn-secondary m-3"><span>&#10094;</span> BACK</button>
  <div class="single-post-container">
	<div class="image-container mb-3">
		<img class="img-thumbnail" src="https://source.unsplash.com/1920x600/?portrait,people" />
  </div>
  <div class="text-container container">
    <div class="post-title">
      <h2>{{post.title}}</h2>
    </div>
    <div class="post-desc">
      <p>{{post.body}}</p>
    </div>
  </div>
</div>
</ng-template>

<ng-template #redirect>
  {{this.router.navigate(['/'])}}
</ng-template>
