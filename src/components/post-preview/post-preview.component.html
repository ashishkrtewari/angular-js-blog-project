<ng-container *ngIf="selectedView === 'card' then card else row">
</ng-container>

<ng-template #card>
  <div class="card-deck">
    <div class="card">
      <img class="card-img-top" src="https://source.unsplash.com/382x180/?portrait,people" alt="Card image cap" />
      <div class="card-body text-container">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{renderFixedLengthBody(post.body)}}</p>
      </div>
      <div class="card-footer">
        <small class="text-muted">Posted By: {{post.userId}}</small>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #row>
  <div class="post-container d-flex">
    <div class="text-container">
      <div class="post-title">
        <h2>{{post.title}}</h2>
      </div>
      <div class="post-desc">
        <p>{{renderFixedLengthBody(post.body)}}</p>
      </div>
    </div>
    <div class="image-container">
      <img class="" src="https://source.unsplash.com/200x200/?portrait" />
    </div>
  </div>
</ng-template>
